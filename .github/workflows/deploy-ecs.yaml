name: Build and Deploy to AWS ECS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: nalinsithara/nest
      ECR_REGISTRY: public.ecr.aws/l2k0x3l9
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin public.ecr.aws

      - name: Build and push image to ECR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Prepare task definition (replace image and remove invalid keys)
        run: |
          mkdir -p ecs
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          if ! command -v jq >/dev/null; then sudo apt-get update && sudo apt-get install -y jq; fi
          cat ecs/taskdef.template.json \
            | jq --arg IMAGE "$IMAGE_URI" '
                  del(.compatibilities, .registeredAt, .registeredBy, .requiresAttributes, .revision, .status, .taskDefinitionArn, .tags)
                | .containerDefinitions |= (map(.image = $IMAGE))
              ' > ecs/taskdef.json

      - name: Register task definition
        id: register
        run: |
          TD=$(aws ecs register-task-definition --cli-input-json file://ecs/taskdef.json)
          echo "TASK_DEF_ARN=$(echo $TD | jq -r '.taskDefinition.taskDefinitionArn')" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition ${{ env.TASK_DEF_ARN }}