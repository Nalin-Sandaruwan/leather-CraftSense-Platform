name: Build and Deploy to AWS ECS

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ECR_REPOSITORY: nalinsithara/nest
      ECR_REGISTRY: public.ecr.aws/l2k0x3l9
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR Public
        run: |
          aws ecr-public get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin public.ecr.aws

      - name: Build and push image to ECR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest

        - name: Prepare task definition (create if missing)
        run: |
          mkdir -p ecs
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}"
          if [ -f ecs/taskdef.template.json ]; then
          sed -e "s|IMAGE_URI_PLACEHOLDER|${IMAGE_URI}|g" ecs/taskdef.template.json > ecs/taskdef.json
          else
          cat > ecs/taskdef.json <<'TASKDEF'
    {
      "compatibilities": [
        "EC2",
        "MANAGED_INSTANCES",
        "FARGATE"
      ],
      "containerDefinitions": [
        {
          "cpu": 0,
          "environment": [],
          "environmentFiles": [],
          "essential": true,
          "image": "IMAGE_URI_PLACEHOLDER",
          "logConfiguration": {
            "logDriver": "awslogs",
            "options": {
              "awslogs-group": "/ecs/nestback-td",
              "awslogs-create-group": "true",
              "awslogs-region": "us-east-1",
              "awslogs-stream-prefix": "ecs"
            },
            "secretOptions": []
          },
          "mountPoints": [],
          "name": "pgback-container",
          "portMappings": [
            {
              "appProtocol": "http",
              "containerPort": 80,
              "hostPort": 80,
              "name": "80",
              "protocol": "tcp"
            },
            {
              "appProtocol": "http",
              "containerPort": 3000,
              "hostPort": 3000,
              "name": "3000",
              "protocol": "tcp"
            }
          ],
          "systemControls": [],
          "ulimits": [],
          "volumesFrom": []
        }
      ],
      "cpu": "1024",
      "enableFaultInjection": false,
      "executionRoleArn": "arn:aws:iam::206536291958:role/ecsTaskExecutionRole",
      "family": "nestback-td",
      "memory": "3072",
      "networkMode": "awsvpc",
      "placementConstraints": [],
      "requiresAttributes": [
        {
          "name": "com.amazonaws.ecs.capability.logging-driver.awslogs"
        },
        {
          "name": "ecs.capability.execution-role-awslogs"
        },
        {
          "name": "com.amazonaws.ecs.capability.docker-remote-api.1.19"
        },
        {
          "name": "com.amazonaws.ecs.capability.docker-remote-api.1.18"
        },
        {
          "name": "ecs.capability.task-eni"
        },
        {
          "name": "com.amazonaws.ecs.capability.docker-remote-api.1.29"
        }
      ],
      "requiresCompatibilities": [
        "FARGATE"
      ],
      "runtimePlatform": {
        "cpuArchitecture": "X86_64",
        "operatingSystemFamily": "LINUX"
      },
      "volumes": [],
      "tags": []
    }
    TASKDEF
          sed -i "s|IMAGE_URI_PLACEHOLDER|${IMAGE_URI}|g" ecs/taskdef.json
          fi

      - name: Register task definition
        id: register
        run: |
          TD=$(aws ecs register-task-definition --cli-input-json file://ecs/taskdef.json)
          echo "TASK_DEF_ARN=$(echo $TD | jq -r '.taskDefinition.taskDefinitionArn')" >> $GITHUB_ENV

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster ${{ env.ECS_CLUSTER }} --service ${{ env.ECS_SERVICE }} --task-definition ${{ env.TASK_DEF_ARN }}