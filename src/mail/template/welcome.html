<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 0 auto; background-color: white; padding: 20px; border-radius: 8px; }
        .header { background-color: #4CAF50; color: white; padding: 20px; text-align: center; border-radius: 8px; }
        .content { padding: 20px; }
        .footer { background-color: #f4f4f4; padding: 10px; text-align: center; font-size: 12px; color: #666; }
        .button { background-color: #4CAF50; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to PG Waste!</h1>
        </div>
        <div class="content">
            <p>Hello {{name}},</p>
            <p>Thank you for joining our platform. We're excited to have you on board!</p>
            <p>Get started by exploring our features:</p>
            <ul>
                <li>Manage waste efficiently</li>
                <li>Track your environmental impact</li>
                <li>Join our community</li>
            </ul>
            <p><a href="{{link}}" class="button">Get Started</a></p>
        </div>
        <div class="footer">
            <p>&copy; 2025 PG Waste. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
